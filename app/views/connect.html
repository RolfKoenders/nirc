<div class="page-header">
  <h1>Welcome to Nirc!</h1>
  <p class="lead">Connect to a server with the form below</p>
</div>

<div ng-controller="ConnectCtrl" class="row">
  <div class="col-md-8">
    <form class="form-horizontal">
      <div class="form-group">
        <label for="server" class="col-sm-2 control-label">Server</label>
        <div class="col-sm-6">
          <input ng-model="connection.host" type="text" class="form-control" id="server" placeholder="irc.freenode.net">
        </div>
      </div>
      <div class="form-group">
        <label for="port" class="col-sm-2 control-label">Port</label>
        <div class="col-sm-6">
          <input ng-model="connection.port" type="text" class="form-control" id="port" placeholder="6667">
        </div>
      </div>
      <div class="form-group">
        <label for="nickname" class="col-sm-2 control-label">Nickname</label>
        <div class="col-sm-6">
          <input ng-model="connection.nick" type="text" class="form-control" id="nickname" placeholder="nirc-user">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button ng-model="connectBtn.title" ng-class="connectBtn.class" ng-click="connectAction()" class="btn">Connect</button>
        </div>
      </div>
    </form>
  </div>
</div>
