<!DOCTYPE html>
<html>
    <head>
        <title>NIRC - Stream messages test</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <style>
            body {
                padding-top: 70px;
            }
            .container .jumbotron {
                height: 700px;
                padding-top: 10px;
                padding-bottom: 10px;
            }
            #messages { height: 635px; list-style-type: none; overflow-y: scroll; }
            #message { display: inline-block; width: 90%; }
            #send-btn { display: inline-block; float: right; }
        </style>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
        <script src="scripts.js"></script>
    </head>

<body>

    <!-- Fixed navbar -->
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">NIRC</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">Freenode <span class="caret"></span></a>
                <ul class="dropdown-menu" role="menu">
                  <li><a id="connect-btn" href="#">Connect</a></li>
                </ul>
            </li>
            <li>
                <a href="#" data-toggle="modal" data-target="#addServerModal">
                  <span class="glyphicon glyphicon glyphicon-plus"></span>
                  Connect new server
                </a>
            </li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container">

        <div class="jumbotron">
            <ul id="messages">
            </ul>
            <div class="form-group">
                <input type="input" class="form-control" id="message">
                <button type="button" class="btn btn-primary" id="send-btn">Send</button>
            </div>
        </div>

    </div> <!-- /container -->

    <!-- Modal -->
<div class="modal fade" id="addServerModal" tabindex="-1" role="dialog" aria-labelledby="addServerModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">Add server</h4>
      </div>
     
      <div class="modal-body">
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label for="server" class="col-sm-2 control-label">Server</label>
            <div class="col-sm-6">
              <input type="text" class="form-control" id="server" placeholder="irc.freenode.net">
            </div>
            <label for="serverPort" class="col-sm-2 control-label">Port</label>
            <div class="col-sm-2">
              <input type="text" class="form-control" id="serverPort" placeholder="6667">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">Nickname</label>
            <div class="col-sm-6">
              <input type="text" class="form-control" id="nickname" placeholder="Guest1023">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-success">Add</button>
            </div>
          </div>
        </form>
      </div>

      <!-- <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div> -->
    </div>
  </div>
</div>


</body>
</html>
